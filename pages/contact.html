<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <meta name="description"
          content="Єдина виставка в Україні ”Всесвіт СУПЕРГЕРОЇВ та Minecraft”.
                    Під час відвідування ви зможете зануритися в таємничий віртуальний світ фантастики,
                    зробити незабутні фото з героями та їх атрибутами, прокататися на бетмобілі, позмагатися з героями Minecraft,
                    приміряти костюми героїв, спробувати осили молот Тора... і багато іншого. Ми чекаємо саме на тебе.
                    Не упусти шанс подарувати собі та рідним незабутні враження. Міста чекають на нас. Приєднуйся і ти.">
    <meta name="keywords" content="виставка, супергерої, виставка героїв, комікси, майнкрафт">
    <meta name="author" content="Eugene Kobeliaksky">
    <title>Наші контакти</title>
    <link rel="shortcut icon" href="assets/images/icon/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:500,600,700,800,900&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/scripts/main.js"></script>
</head>
<body>
    <header>
        <section  class="header-sup">
            <section class="header__wrap-section content-position">
                <div class="header__wrap-section__logo">
                    <a href="http://superhero.net.ua/">
                        <img src="../assets/images/logo.svg" alt="logo superhero" class="first-logo">
                    </a>
                </div>
                <img src="/assets/images/icon/down-arrow.svg" class="btn-mobile" id="btn-down">
                <ul class="header__wrap-section__navbar" id="mobile-bar">
                    <li><a href="../pages/aboutUs.html" class="nav-item" title="Про нас">про нас</a></li>
                    <li><a href="../pages/price.html" class="nav-item">ціни</a></li>
                    <li><a href="../pages/discounts.html" class="nav-item">акції</a></li>
                    <li><a href="../pages/gallery.html" class="nav-item">галерея</a></li>
                    <li><a href="../pages/contact.html" class="nav-item">контакти</a></li>
                    <img src="/assets/images/icon/up-arrow.svg" class="btn-mobile" id="btn-up">
                </ul>
            </section>
        </section>
    </header>
    <section class="wrapper">
        <section class="contact-wrap content-position">
            <section class="form-block">
                <div class="contact1">
                    <div class="container-contact1">
                        <div class="contact1-pic js-tilt" data-tilt>
                            <img src="../assets/images/form-img.png" alt="IMG">
                        </div>
            
                        <form class="contact1-form validate-form">
                            <span class="contact1-form-title">
                                Зв'яжись з нами
                            </span>
            
                            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                                <input class="input1" type="text" name="name" placeholder="Ваше і'мя" autocomplete="off">
                                <span class="shadow-input1"></span>
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                <input class="input1" type="text" name="email" placeholder="Електронна пошта" autocomplete="off">
                                <span class="shadow-input1"></span>
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                                <input class="input1" type="text" name="subject" placeholder="Тема" autocomplete="off">
                                <span class="shadow-input1"></span>
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Message is required">
                                <textarea class="input1" name="message" placeholder="Ваше повідомлення"></textarea>
                                <span class="shadow-input1"></span>
                            </div>
            
                            <div class="container-contact1-form-btn">
                                <button class="form-button">
                                    <span>Відправити
                                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <footer class="wrap-foot">
        <section class="foot-content content-position">
            <section class="wrap-contact">
                <section class="col-social">
                    <h2 class="social-title">Ми у соціальних мережах:</h2>
                    <div class="wrap-icon-link">
                        <a>
                            <img src="../assets/images/icon/facebook.svg" title="facebook page" alt="facebook" class="icon">
                        </a>
                        <a>
                            <img src="../assets/images/icon/instagram.svg" title="instagram page" alt="instagram" class="icon">
                        </a>
                        <a>
                            <img src="../assets/images/icon/youtube.svg" title="youtube page" alt="youtube" class="icon">
                        </a>
                    </div>
                </section>
                <section class="col-contact">
                    <div class="wrap-phone-contact">
                        <img src="../assets/images/icon/phone-call.svg" title="phone number" alt="phone number" class="icon">
                        <article class="wrap-ph_num">
                            <p class="phone-number">+38 (097) 676 38 63</p>
                            <p class="phone-number">+38 (050) 595 58 08</p>
                        </article>
                    </div>
                    <div class="wrap-email-contact">
                        <img src="../assets/images/icon/arroba.svg" title="e-mail" alt="e-mail" class="icon">
                        <p class="email">superhero@gmail.com</p>
                    </div>
                </section>
            </section>
            <p class="reserved">© 2020,"Всесвіт Супергероїв та майнкрафт"</p>
        </section>
    </footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
